<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Recomendaciones de Películas</title>
    <link rel="stylesheet" href="styles.css"> </head>
<body>
    <div class="chat-container">
        <div id="chat-history" class="chat-history">
            <div class="message bot">
                ¡Hola! Soy tu asistente de cine. ¿Qué película o recomendación buscas hoy?
            </div>
        </div>

        <form id="message-form" class="message-input-area">
            <textarea id="user-input" placeholder="Escribe tu mensaje aquí..." required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="script.js"></script> </body>
</html>
